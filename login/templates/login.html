<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geek mooc</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body background="{% static 'img/home2.jpg' %}">
    <h1 id="title" class="title">welcome to <b>Geek Mooc</b></h1>
    <div class="container">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading text-center">log in Gmsite</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" name="username"
                   placeholder="Username" required autofocus style="display: none;">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password"
                   placeholder="Password" required style="display: none;">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <script src="{% static 'lib/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
